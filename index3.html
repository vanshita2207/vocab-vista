    /* Custom CSS for the full image box */
    .img-box {
      position: relative;
      width: 100%;
      height: 200px; /* Adjust the height as needed */
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      border-radius: 8px; /* Rounded corners */
    }

    /* Hover effect to zoom in the image */
    .img-box:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    /* Optional: Add overlay with text on hover */
    .img-box .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3); /* Dark overlay */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 8px; /* Rounded corners to match image */
    }

    .img-box:hover .overlay {
      opacity: 1;
    }

    /* Optional: Text styling inside overlay */

      font-size: 25px;
      font-weight: bold;
