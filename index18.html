<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #D4F5E9; 
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container bg-white rounded-4 shadow p-5" style="max-width: 600px;">
      <header class="text-center fs-5 fw-medium text-dark">Text to Speech Converter</header>
      <textarea
        class="form-control mt-3"
        rows="8"
        placeholder="Enter your text...."
        style="resize: none;"
      ></textarea>
      <button class="btn btn-success w-100 mt-3">Convert to Speech</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
