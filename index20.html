<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German</title>
</head>
<style>
    body{
        background-image: url(background2.jpg);
        margin: 0; 
        height: 100vh;
        background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
     
    }
    .container {
      text-align: center;
      
    }
    .card {
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      flex: 0 0 auto; /* Prevent shrinking or growing disproportionately */
      width: 16rem; /* Fixed width */
      background-color: #D4F6FF;
      
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .question {
      text-align: center;
      margin-bottom: 20px;
      font-size:30px;
    }
    .card img {
      height: 150px; /* Adjust the image height */
      object-fit: cover;
    }
    .card-row {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between cards */
    }
    
</style>
<body>

    <div class="container mt-4">
        <!-- Question -->
        <h3 class="question">Which image best represents your choice?</h3><br>
        <br>
        <!-- Horizontal Row of Cards -->
        <div class="card-row">
          <!-- Option 1 -->
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Option 1">
            <div class="card-body text-center">
              <p class="card-text">Option 1: Description of the first option.</p>
            </div>
          </div>
          <!-- Option 2 -->
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Option 2">
            <div class="card-body text-center">
              <p class="card-text">Option 2: Description of the second option.</p>
            </div>
          </div>
          <!-- Option 3 -->
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Option 3">
            <div class="card-body text-center">
              <p class="card-text">Option 3: Description of the third option.</p>
            </div>
          </div>
        </div>
      </div>
    
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>    

    
</body>
</html>
