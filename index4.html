<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
   
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #121321;
      color: #fff;
    }

    /* Gradient Circles */
    section::before, section::after {
      content: "";
      position: absolute;
      height: 300px;
      width: 300px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3a3b57, #1b1c2b); /* Dark shades to match background */
      opacity: 0.6;
      z-index: 0;
    }

    /* Circle Positioning */
    section::before {
      transform: translate(-180px, -120px);
      background: linear-gradient(135deg, #6a11cb, #3b3c59); /* Purple to dark */
    }

    section::after {
      transform: translate(180px, 120px);
      background: linear-gradient(135deg, #2575fc, #1b1c2b); /* Blue to dark */
      width: 200px;
      height: 200px;
    }

    /* 3D Flip Effect */
    .perspective { perspective: 1200px; }
    .flashcard {
      position: relative;
      width: 500px;
      height: 300px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      z-index: 1; 
    }
    .flashcard:hover { transform: rotateY(180deg); }

    .card-face {
      backface-visibility: hidden;
      transform-style: preserve-3d;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: #333;
    }

    /* Front and Back Face Styles */
    .front-face {
      background: #ffffff;
      font-size: 1.5rem;
    }

    .back-face {
      background: #f8f9fa;
      transform: rotateY(180deg);
      font-size: 1.75rem;
      font-weight: 600;
    }

    .flipped .front-face{
      display: none;
    }

    .flipped .back-face{
      display: block;
    }

  .btn-custom {
      width: 30vh;
      height: 10vh;
      font-weight: bold;
      font-family: 'din-round', sans-serif;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb, #3b3c59);
      color: #fff;
    }
  </style>
</head>
<body>

<section class="perspective position-relative"
id="flashcard-container">
  <div class="flashcard">
    <!-- Front face (Question) -->
    <div class="card-face front-face">
      <h4 id="question"></h4>
    </div> 

    <!-- Back face (Answer) -->
      <div class="card-face back-face">
      <h4 id="answer"></h4>
    </div> 
  </div>
</section>
<div class="next-button position-absolute top-50 end-0 translate-middle-y">
  <button id="nextQuestionButton" class="btn btn-custom">
    Next
  </button>
</div>
<div id="flashcard-container">
  <h3 id="question"></h3>
  <p id="answer"></p>
</div>
  
  <p id="wellDoneMessage" style="display: none; font-size: 2rem;">Well Done! You've completed the flashcards!ðŸŽŠ</p>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="engflashcards.js"></script>

</body>
</html>
