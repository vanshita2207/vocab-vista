<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Quiz</title>
    <style>
        body {
            background-image: url('germanbackground1.webp');
            margin: 0;
            height: 100vh;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 0 0 auto;
            width: 16rem;
            background-color: #fee9d6;
            overflow: hidden;
            border-radius: 8px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            margin-bottom: 20px;
            font-size: 30px;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .card-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #score, #progress {
            font-size: 24px;
            margin-top: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-bar-inner {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }

        #home-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Question -->
        <h3 class="question" id="question"></h3>

        <!-- Horizontal Row of Cards -->
        <div class="card-row" id="options"></div>

        <!-- Progress Bar -->
        <div id="progress">
            Question: <span id="progress-text">0</span>/10
            <div id="progress-bar">
                <div id="progress-bar-inner"></div>
            </div>
        </div>

        <!-- Score -->
        <div id="score">Score: 0</div>

        <!-- Home Button -->
        <button id="home-btn" onclick="goHome()">Home</button>
    </div>

                ],
                correct: "SchlÃ¤fst"
            },
            

            
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const scoreElement = document.getElementById("score");
        const progressText = document.getElementById("progress-text");
        const progressBarInner = document.getElementById("progress-bar-inner");
        const homeBtn = document.getElementById("home-btn");

        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarInner.style.width = `${progressPercentage}%`;
            progressText.textContent = currentQuestionIndex + 1;
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            // Render options
            optionsElement.innerHTML = "";
            currentQuestion.options.forEach(option => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <div class="card-body text-center">
                        ${option.image ? `<img src="${option.image}" alt="${option.text}">` : ""}
                        <p class="card-text">${option.text}</p>
                    </div>
                `;
                card.addEventListener("click", () => checkAnswer(option.text));
                optionsElement.appendChild(card);
            });

            updateProgressBar();
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correct) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "WELL DONE... You have completed the basics of German LanguageðŸŽŠðŸ‘";
                    optionsElement.innerHTML = ""; // Clear options
                    homeBtn.style.display = "inline-block"; // Show the home button
                }
            } else {
                alert("Incorrect Answer. Let's Try Again.");
            }
        }

        function goHome() {
            window.location.href = "index3.html"; // Change to your actual home page URL
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
