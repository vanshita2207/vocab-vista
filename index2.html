<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCAB VISTA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   </head>
<body>
   
    <section>
        
    <div class="login-container">
        <div class="logocontainer">
            <img src="favicon.png" alt="logo">
        </div>
        
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">User ID:</label>
                <input type="text" id="username" name="username" placeholder="Enter Email ID"required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password"  required>
            </div>
            <button class="submit" type="submit"><a href="index3.html" style="text-decoration: none; font-size: large;">Login</a></button>
        </form>
        <p class="registered">Not registered? <a href="#">Create an account</a></p>
        <div class="orsignwith"><p class="orsignwith">or sign in with</p></div>
        <div class="buttons">
        <button class="google" type="GOOGLE">
            <img src="https://www.logolynx.com/images/logolynx/s_6f/6f498c46dc746d49810e481d959b6d95.png" alt="google logo">
            <button class="apple" type="apple">
                <img src="https://seeklogo.com/images/A/apple-logo-E3DBF3AE34-seeklogo.com.png" alt="apple logo">
            </button>
         </button>
         <button class="facebook" type="facebook">
            <img src="/roundfb.jpg" alt="facebook">
         </button>
        </div>
    </div>
    
    </section>
</body>
</html>
